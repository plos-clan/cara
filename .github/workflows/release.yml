name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          # (required) GitHub token for creating GitHub Releases.
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          curl -fsSL https://apt.llvm.org/llvm.sh -o llvm.sh
          chmod +x llvm.sh
          # Set DPKG_FORCE to overwrite because the packages may conflict with the
          # pre-installed ones from the GitHub Actions runner image.
          sudo env DPKG_FORCE=overwrite ./llvm.sh "21.1.7" all
          echo "LLVM_SYS_210_PREFIX=/usr/lib/llvm-21" >> $GITHUB_ENV
          export PATH="/usr/lib/llvm-21/bin:$PATH"
      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: |
          curl -L -o llvm.tar.xz https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.7/clang+llvm-21.1.7-x86_64-pc-windows-msvc.tar.xz
          7z x llvm.tar.xz
          7z x llvm.tar -oC:\
          move "C:\clang+llvm-21.1.7-x86_64-pc-windows-msvc" "C:\llvm"
      - name: Set Windows LLVM environment
        if: matrix.os == 'windows-latest'
        run: |
          echo "LLVM_SYS_210_PREFIX=C:\llvm" >> $env:GITHUB_ENV
          echo "PATH=C:\llvm\bin;$env:PATH" >> $env:GITHUB_ENV
        shell: pwsh
      - uses: actions/checkout@v4
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          # (required) Comma-separated list of binary names (non-extension portion of filename) to build and upload.
          # Note that glob pattern is not supported yet.
          bin: carac
          archive: $bin-$tag-$target
          # (optional) Target triple, default is host triple.
          target: ${{ matrix.target }}
          checksum: sha256
          # (required) GitHub token for uploading assets to GitHub Releases.
          token: ${{ secrets.GITHUB_TOKEN }}
